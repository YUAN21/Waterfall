    <script>
        const imgBaseWidth = 230;
        let totalShowWidth = document.body.clientWidth;
        console.log(totalShowWidth)
        let rowNum = Math.floor(totalShowWidth / imgBaseWidth);
        let imgBaseWidthRemainder = totalShowWidth % imgBaseWidth;
        let imgWidth = imgBaseWidth + Math.floor(imgBaseWidthRemainder / rowNum) - 15;
        console.log(rowNum, imgBaseWidthRemainder, imgWidth)
        function selecFileChange(files) {
            console.log(files)

            if (window.FileReader) {
                for (let i in files) {
                    let reader = new FileReader();
                    reader.readAsDataURL(files[i]);
                    reader.onloadend = function (e) {
                        document.getElementById('img_show').innerHTML += `
                            <div class="uk-thumbnail" style="margin:0px">
                                <img src="${reader.result}" style="width:${imgWidth}px" alt="">
                                <div class="uk-thumbnail-caption">...</div>
                            </div>`
